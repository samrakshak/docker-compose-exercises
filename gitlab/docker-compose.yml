        #     - '${GITLAB_VOLUMES_ROOT}/config:/etc/gitlab'
        #     - '${GITLAB_VOLUMES_ROOT}/logs:/var/log/gitlab'
        #     - '${GITLAB_VOLUMES_ROOT}/data:/var/opt/gitlab'
